<!DOCTYPE html>  
<html lang="en">  
<head>  
     <meta charset="utf-8">  
     <title>Connexus</title>
     <link rel="icon" type="image/png" href="testimage.png"/> <!-- Add image to the page title -->
     <link type="text/css" rel="stylesheet" href="/stylesheets/search.css" /> <!-- Link to css file -->
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
  <script>
  $(function() {
    $( "#query_string" ).autocomplete({
      source: function( request, response ) {
        $.ajax({
          url: "http://connexus-web-service.appspot.com/search",
          dataType: "jsonp",
          data: {
            q: request.term
          },
          success: function( data ) {
            response( data );
          }
        });
      },
      minLength: 1
    });
  });
  </script>
</head>


<script>

function RefreshCache() {
  
}

function Search(username) {

	var query =  document.getElementById("query_string").value;

	if (query.trim())
	{
		window.location = "/search?username=" + username + "&query_string="+ query

	}

	else

	{
		window.location = "/search?username=" + username
	}


    }


function viewSingleStream (username, id, start, end) {


	window.location = "/viewStream?username=" + username +"&streamId=" + id +"&start_page=" + start + "&end_page=" + end

}

</script>
